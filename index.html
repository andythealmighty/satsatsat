<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SAT Mock Test</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <!-- Google Fonts (Noto Sans KR) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <!-- Material Icons (선택) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .loading-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1bb184;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar" id="sidebar">
      <h2>SAT Mock</h2>
      <div class="profile-box">
        <div class="profile-img"></div>
        <div class="profile-name">Semicolon</div>
        <div style="font-size:0.9em;color:#aaa;">User</div>
      </div>
      <ul>
        <li><button onclick="showTestList()">시험 선택</button></li>
        <li><button onclick="showUpload()">시험 업로드</button></li>
        <li><button onclick="loadTestsFromJSON(true)">JSON 시험 다시 로드</button></li>
        <li><button>내 정보</button></li>
      </ul>
    </nav>
    <div id="main-content" class="main-content"></div>
    <div id="sat-navigator-popup" class="sat-navigator-popup" style="display:none;"></div>
  </div>
  <div id="loading-indicator" class="loading-indicator">로딩 중...</div>
  <script src="scripts/test.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/timer.js"></script>
</body>
</html>
